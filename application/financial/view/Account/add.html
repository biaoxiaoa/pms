{extend name="../public/template/template.html"}
{block name="head"}
{__block__}

<head>
    <link rel="stylesheet" href="font-awesome_css">
    <link rel="stylesheet" href="winui_css">

</head>
{/block}
{block name="title"}账户添加{/block}
{block name="body"}
{__block__}

<body>
    <div class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">账户名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="require" placeholder="请输入账户名称(该项不可为空)" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账户号码</label>
            <div class="layui-input-block">
                <input type="text" name="number" lay-verify="number" placeholder="请输入账户号码(无账户号码时，可不填写)"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账户额度</label>
            <div class="layui-input-block">
                <input type="text" name="remainlines" lay-verify="number" placeholder="请输入账户额度(可不填)" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </div>
    <script src="account_js"></script>
</body>
{/block}
