{extend name="../public/template/template.html"}
{block name="head"}
{__block__}

<head>
    <link rel="stylesheet" href="login_css">
</head>
{/block}
{block name="title"}后台登录{/block}
{block name="body"}
{__block__}

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12 layui-col-md12 zyl_mar_01">
                <blockquote class="layui-elem-quote">简约后台登陆界面</blockquote>
            </div>
        </div>
    </div>
    <div class="login_main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>欢迎登陆</legend>
        </fieldset>
        <div class="layui-row layui-col-space15">
            <div class="layui-form">
                <div class="layui-col-sm12 layui-col-md12">
                    <div class="layui-form-item">
                        <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="账号"
                            class="layui-input">
                        <i class="layui-icon layui-icon-username logo_icon"></i>
                    </div>
                </div>
                <div class="layui-col-sm12 layui-col-md12">
                    <div class="layui-form-item">
                        <input type="password" name="nuse" lay-verify="required|pass" autocomplete="off"
                            placeholder="密码" class="layui-input">
                        <i class="layui-icon layui-icon-password logo_icon"></i>
                    </div>
                </div>
                <div class="layui-col-sm12 layui-col-md12">
                    <div class="layui-row">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <div class="layui-form-item">
                                <input type="text" name="vercode" id="vercode" lay-verify="required|vercodes"
                                    autocomplete="off" placeholder="验证码" class="layui-input" maxlength="4">
                                <i class="layui-icon layui-icon-vercode logo_icon"></i>
                            </div>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                            <img src="{:url('/captcha')}" alt="">
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm12 layui-col-md12">
						<button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1">立即登录</button>
					</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
			<div class="layui-col-sm12 layui-col-md12 zyl_center zyl_mar_01">
				© 2019 - 简约后台登陆界面 || 简约后台登陆界面版权所有
			</div>
		</div>
</body>
{/block}
